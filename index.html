<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="frame">
            <div class="display"></div>
            <div class="numpad">
                <button class="b7 numButton">7</button>
                <button class="b8 numButton">8</button>
                <button class="b9 numButton">9</button>
                <button class="divide operator">/</button>
                <button class="b4 numButton">4</button>
                <button class="b5 numButton">5</button>
                <button class="b6 numButton">6</button>
                <button class="multiply operator">*</button>
                <button class="b1 numButton">1</button>
                <button class="b2 numButton">2</button>
                <button class="b3 numButton">3</button>
                <button class="add operator">+</button>
                <button class="clear">AC</button>
                <button class="b0 numButton">0</button>
                <button class="equals">=</button>
                <button class="subtract operator">-</button>
            </div>
        </div>
    </body>
</html>
